{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3>{{ username | upper }}'s Transfer</h3>
  <div class="card shadow-sm mt-3">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Recipient Account Number</label>
          <input type="text" class="form-control" name="account_number">
        </div>
        <div class="mb-3">
          <label class="form-label">Recipient UPI ID</label>
          <input type="text" class="form-control" name="upi_id">
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" step="0.01" class="form-control" name="amount" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Remarks (optional)</label>
          <input type="text" class="form-control" name="remarks">
        </div>
        <button type="submit" class="btn btn-primary">Send Transfer</button>
      </form>
      <p class="mt-3">Current Balance: <strong>${{ balance }}</strong></p>
    </div>
  </div>
</div>
{% endblock %}
