{% extends 'base.html' %}

{% block title %}Withdraw | SecureBank{% endblock %}

{% block content %}
<h2 class="mb-4">Withdraw Funds</h2>
<div class="card p-4">
    <p><strong>Current Balance:</strong> ${{ balance }}</p>
    <form method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks (optional)</label>
            <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Add a note">
        </div>
        <button type="submit" class="btn btn-danger">Withdraw</button>
    </form>
</div>
{% endblock %}
