{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3>{{ username | upper }}'s Cards</h3>
  <div class="row mt-3">
    {% for card in cards %}
    <div class="col-md-4">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ card.card_type | capitalize }} Card</h5>
          <p class="card-text">Card Number: {{ card.card_number }}</p>
          <p class="card-text">Expiry: {{ card.expiry }}</p>
          <a href="{{ url_for('main.delete_card_view', card_id=card.id) }}" class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this card?');">Delete</a>
        </div>
      </div>
    </div>
    {% else %}
      <div class="col-12 text-center text-muted">
        <p>No cards found. <a href="{{ url_for('main.add_card_view') }}">Add a card</a></p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
